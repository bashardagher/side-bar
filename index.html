<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="BasharDagher">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>SideBar</title>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="image/crushed-car-7754134__480.jpg" alt="logo">
                </span>

                <div class="text header-text">
                    <span class="name">Coding bashar01</span>
                    <span class="profession">web developer</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bx-search-alt-2 icon searchIcon'></i>
                    <input class="searchInput" type="search" placeholder="Search...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#dashboard">
                            <i class='bx bx-home icon'></i>
                            <span class="text nav-text">dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#revenue">
                            <i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span class="text nav-text">revenue</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#notifications">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">notifications</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#analytics">
                            <i class='bx bx-pie-chart-alt icon'></i>
                            <span class="text nav-text">analytics</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#likes">
                            <i class='bx bx-heart icon'></i>
                            <span class="text nav-text">likes</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#wallets">
                            <i class='bx bx-wallet icon'></i>
                            <span class="text nav-text">wallets</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#logout">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
